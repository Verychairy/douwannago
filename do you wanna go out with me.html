<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out With Me</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8f0;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 50px;
            background-color: #e0ffe0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        #question {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        #yes {
            background-color: #b3ffb3;
            color: #004d00;
        }
        #yes:hover {
            background-color: #99e699;
        }
        #no {
            background-color: #ff9999;
            color: #4d0000;
            position: absolute;
        }
        #gif-container {
            margin-top: 30px;
        }
        #yeppie-text {
            font-size: 48px;
            color: #004d00;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
